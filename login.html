<html lang="en">

<head>

    <title>
        LOGIN
    </title>

<body>
    <div class='text-center center-div' id='login'>
        <div class="container w-25 border py-4">
            <div class="title">
                <h2 clas="font-weigth-bold">LOGIN</h2>
                <small class='form-text text-muted text-center'>Log in for the existing user</small>
            </div>
            <form action='#' method='post' class="pt-5 py-3 pd-5 ">
                <div class="form-group">
                    <input type='email' class="form-control" placeholder="email" name='email' required>
                    <small class='form-text text-muted text-left'>Register email address</small>
                </div>
                <div class="form-group">
                    <input type='password' class="form-control" placeholder="password" name='password' required>
                </div>
                <button type='submit' class='btn-success rounded-pill'>Submit</button>
            </form>
            <div class="py-3">
                <small class='form-text text-muted text-center'>new user?<a href='#'>signup</a></small>
            </div>
        </div>
    </div>
    </script>
